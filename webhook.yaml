apiVersion: admissionregistration.k8s.io/v1
kind: MutatingWebhookConfiguration
metadata:
  name: mutating-nsat-webhook
  namespace: hooks
webhooks:
  - name: nsat.hooks.svc
    namespaceSelector:
      matchLabels:
        webhook: enabled
    failurePolicy: Fail
    sideEffects: None
    admissionReviewVersions: ["v1","v1beta1"]
    rules:
      - apiGroups: [""]
        resources:
          - "pods"
        apiVersions:
          - "*"
        operations:
          - CREATE
    clientConfig:
      service:
        name: nsat
        namespace: hooks
        path: /nsathook
      caBundle: ""